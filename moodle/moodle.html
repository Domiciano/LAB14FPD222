<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="moodle.css">
</head>
<body>

    <div id="description">
        <h3>MOODLE</h3>
        <img width="100%" src="images/banner.jpg" alt="">
        <p>Moodle es una plataforma de aprendizaje diseñada para proporcionarle a educadores, administradores y estudiantes un sistema integrado único, robusto y seguro para crear ambientes de aprendizaje personalizados.</p>
    </div>


    <div id="login">
        <h4>INGRESAR</h4>
        <input id="documentInput" type="text" placeholder="Documento">
        <input id="passInput" type="password" placeholder="Contraseña">
        <button id="sendInput">Enviar</button>
    </div>

    <button id="backInput">Regresar</button>
</body>
</html>
